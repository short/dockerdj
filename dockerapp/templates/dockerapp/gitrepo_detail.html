{% extends "base.html" %}
{% block content %}
<div class="box">
  <h1>{{ gitrepo.name }}</h1>
  <p>Repo URL: {{ gitrepo.url }}</p>
  <p>Description: {{ gitrepo.Description }}</p>
  {% if user.is_authenticated %}
		<a href="{% url 'dockerapp:gitrepo_delete' pk=gitrepo.pk %}" title="delete" class="btn btn-danger">
			Delete
		</a>
	{% endif %}
</div>
{% endblock %}
