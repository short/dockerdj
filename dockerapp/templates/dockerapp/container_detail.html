{% extends "base.html" %}
{% block content %}
  <h1>{{ container.title }}</h1>
  <p>Port: {{ container.port }}</p>
  {% if user.is_authenticated %}
		<a href="{% url 'dockerapp:container_delete' pk=container.pk %}" title="delete" class="btn btn-danger">
			<span class="icon-label">Delete</span>
		</a>
	{% endif %}
{% endblock %}
