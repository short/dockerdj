{% extends "base.html" %}
{% block content %}
<h3>Are you sure you want to delete this dockerfile?</h3>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'dockerapp:dockerfile_change' pk=dockerfile.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
