{% extends "base.html" %}
{% block content %}
<form method="POST">
	<h3>Are you sure you want to delete this gitrepo?</h3>
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'dockerapp:gitrepo_change' pk=gitrepo.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
