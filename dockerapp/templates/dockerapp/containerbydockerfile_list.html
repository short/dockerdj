{% extends 'base.html' %}

{% block content %}
  <div class="box">
    {% if containerbydockerfile_list|length > 0 %}
      <h1>Container by dockerfile list</h1>
      <ol>
        {% for container in containerbydockerfile_list %}
          <li><a class="dj-button" href="{% url 'dockerapp:container_dockerfile_change' pk=container.pk %}">{{ container.title }}</a></li>
        {% endfor %}
      </ol>
    {% else %}
      <h1>No containers</h1>
    {% endif %}
  </div>
{% endblock %}
